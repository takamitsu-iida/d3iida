<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- IE9以降で正しく機能するようにする -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>d3iida.js</title>

  <!-- d3.js v4をインクルード -->
  <script src="./static/d3.4.3.0/d3.min.js"></script>

  <!-- スタイルシート -->
  <link rel="stylesheet" href="./static/site/css/d3iida.css" type="text/css">
  <link rel="stylesheet" href="./static/site/css/d3iida.slider.css" type="text/css">

  <!-- d3iida.jsをインクルード -->
  <script src="./static/site/js/d3iida.startup.js"></script>
  <script src="./static/site/js/d3iida.slider.js"></script>

</head>

<body>

  <h1>slider</h1>
  <p>
    ボタン付きスライダモジュールです。組み込み用です。
  </p>
  <div class="chartContainer">
    <svg width="600" height="100"></svg>
    <p>
      現在値 = <span id="hue"></span>
    </p>
  </div>

  <script>
    var current = d3.select('#hue');

    var slider = d3iida.slider().on('hue', function(d) {
      current.html(d);
    });

    d3.select('svg').call(slider);
  </script>

</body>

</html>
